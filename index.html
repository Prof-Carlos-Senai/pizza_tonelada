<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./pizzaProg.js" defer></script>
    <title>Cálculo de Produção - Pizzaria</title>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./img/pizza2.jpg" alt="logo pizza">
        </div>
        <div class="txt-logo">
            <p>Calculadora Produção por Tonelada</p>
        </div>
    </header>

    <main>
        <section class="ent-dados">
            <div class="btn">
                <button id="btn-limpar">Limpar</button>
                <button id="btn-calcular">Calcular Produção</button>
            </div>

            <div class="div-dados">
                <label for="tamanho">Tamanho Padrão:</label>
                <select id="tamanho">
                    <option value="20">Pequena (20cm)</option>
                    <option value="35" selected>Média (35cm)</option>
                    <option value="45">Grande (45cm)</option>
                    <option value="custom">Personalizado...</option>
                </select>
            </div>

            <div class="div-dados">
                <label for="diametro">Diâmetro da Pizza (cm):</label>
                <input type="text" id="diametro">
            </div>

            <div class="div-dados">
                <label for="espessura">Espessura da Massa (cm):</label>
                <input type="text" id="espessura">
            </div>
        </section>

        <section class="saida-dados">
            <h2>Relatório de Produção</h2>
            <div class="saida-dados" id="resposta">
                <p>Insira os dados da pizza e clique em "Calcular Produção" para ver o rendimento, ingredientes e
                    custos.</p>
            </div>
        </section>
    </main>
</body>

</html>
